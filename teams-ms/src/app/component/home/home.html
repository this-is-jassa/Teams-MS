<!-- <app-header></app-header> -->



<div style="margin-top: 80px;" class="main-container">


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-xl-12">

                <div class="page-header">
                    <h1>Medium Rare &#x2615;</h1>
                    <p class="lead">A small web studio crafting lovely template products.</p>
                    <div class="d-flex align-items-center">
                        <app-avatar-list [images]='userImages'></app-avatar-list>
                    </div>
                </div>

                <hr>

                <ul class="nav nav-tabs nav-fill" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#projects" role="tab"
                            aria-controls="projects" aria-selected="true">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#members" role="tab" aria-controls="members"
                            aria-selected="false">Members</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="projects" role="tabpanel"
                        data-filter-list="content-list-body">


                        <div class="content-list">
                            <app-project-table *ngIf="!!userData" [tableData]='userData.projects'
                                [userName]="userData.userName">
                            </app-project-table>
                        </div>

                    </div>
                    <!--end of tab-->


                    <div class="tab-pane fade" id="members" role="tabpanel" data-filter-list="content-list-body">
                        <div class="content-list">
                            <app-users-list-big [usersData]='[1,2,3,4,5]'></app-users-list-big>
                        </div>

                    </div>
                </div>



                <app-new-project-model [userInformation]="userData"></app-new-project-model>

            </div>
        </div>
    </div>


    <app-chat></app-chat>

</div>

<app-personal-notes [notesData]="personalNotesData" ></app-personal-notes>
