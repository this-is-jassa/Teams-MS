<div class="modal fade" id="editNoteModel" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="p-2 form-group">
                    <h5 class="my-3">- Edit Notes -</h5>
                    <br>

                    <h6>Group Name:</h6>
                    <input [(ngModel)]="group" name="editgroup" type="text" class="form-control"
                        placeholder="Group Name" required minlength="1" maxlength="30">

                    <div style="overflow: scroll; margin-top: 7px;">
                        <span class="inline m-1" style="font-size: 12px;"> Recommended: </span>
                        <span *ngFor="let groupName of groups" (click)="groupTagClick(groupName)"
                            class="badge badge-light inline p-1 m-1" [ngClass]="{'badge-dark': groupName === group}" style="cursor: pointer; font-size: 11.5px;">{{'+  ' +groupName }}</span>
                    </div>

                    <br>
                    <h6>Title:</h6>
                    <input [(ngModel)]="name" name="editname" type="text" class="form-control" placeholder="Title"
                        required minlength="1" maxlength="30">
                    <hr>

                    <h6>Message:</h6>
                    <textarea [(ngModel)]="message" name="editmessage" class="form-control" placeholder="Message"
                        required minlength="1" maxlength="100" rows="3"></textarea>
                    <br>
                    <hr>

                    <div class="float-right p-2">
                        <button type="button" (click)="edit() " class="btn btn-outline-primary btn-sm mx-2"
                            data-dismiss="modal">Save Changes</button>
                        <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
