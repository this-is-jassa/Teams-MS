

<div class="container mt-5" >
    <div class="row justify-content-center" >
        <div class="col-lg-12 col-xl-12">
           
            <div class="page-header">
                <h1>
                    {{projectName}} &#x2615;
                    <button class="btn btn-round float-right">
                        <i class="material-icons">settings</i>
                    </button>
                </h1>
                <p class="lead">{{'Welcome! ' + userData.userName + ' lets make this day a bit more productive.'}}</p>
                <div class="d-flex align-items-center">
                    <app-avatar-list [images]='userImages'></app-avatar-list>
                </div>
            </div>

            <hr>

            <ul class="nav nav-tabs nav-fill" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#tasks" role="tab"
                        aria-controls="projects" aria-selected="true">Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#directory" role="tab" aria-controls="members"
                        aria-selected="false">Tasks</a>
                </li>

            </ul>


            <div class="tab-content">
                <div class="tab-pane fade show active" id="tasks" role="tabpanel"
                    data-filter-list="content-list-body">

                    <h1>Project</h1>

                </div>
                <!--end of tab-->


                <div class="tab-pane fade" id="directory" role="tabpanel" data-filter-list="content-list-body">
                    <h1>Tasks</h1>
                </div>
            </div>

        </div>
    </div>
</div>
