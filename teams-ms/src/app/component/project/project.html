<div class="container " >
    <div class="row justify-content-center">
        
        <div *ngIf="!!userInProject" class="col-12" style="text-align: end;" >
            <select  style="max-width: 150px;" [(ngModel)]="userInProject?.status.value" (ngModelChange)="OnstatusChanged()" class="custom-select" id="inputGroupSelect02">
                <option *ngFor="let status of [ 'Break', 'Working','Do Not Disturb']">{{status}}</option>
            </select>
        </div>

        <div class="col-lg-12 col-xl-12">

            <div class="page-header">
                <h2 style="font-family: 'Bai Jamjuree', sans-serif;">

                    {{projectName}}
                    <button *ngIf="!!userInProject" class="btn btn-round float-right" (click)="settings()">
                        <i class="material-icons">settings</i>
                    </button>
                </h2>
                <p class="lead">{{projectData?.discription}}</p>

            </div>
            <div class="container">
                <div class="row" style="background-color: black; border-radius: 5px; ">
                    <div class="col-4 infoCard">
                        <p>PROJECTS</p>
                        <h1>13</h1>
                    </div>
                    <div class="col-4 infoCard">
                        <p>PERSONAL NOTES</p>
                        <h1>10</h1>
                    </div>
                    <div class="col-4 infoCard">
                        <p>PENDING NOTES</p>
                        <h1>07</h1>
                    </div>
                </div>

            </div>

            <hr>

            <ul class="nav nav-tabs nav-fill" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active"  data-toggle="tab" href="#tasks" role="tab" aria-controls="projects"
                        aria-selected="true">Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'disabled': !!!userInProject}" data-toggle="tab" href="#directory" role="tab" aria-controls="members"
                        aria-selected="false">Tasks</a>
                </li>
                <li [ngClass]="{'disabled': !!!userInProject}" class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#Logs" role="tab" aria-controls="members"
                        aria-selected="false">Logs</a>
                </li>
            </ul>


            <div class="tab-content ">
                <div class="tab-pane fade show active card" id="tasks" role="tabpanel">

                    <app-project-dir [freeze]="!!!userInProject " [projectData]="projectData"></app-project-dir>

                </div>
                <!--end of tab-->


                <div *ngIf="!!userInProject" class="tab-pane fade" id="directory" role="tabpanel">

                    <app-tasks [projectData]="projectData" [userName]="userData.userName" [role]="userInProject?.permission"></app-tasks>

                </div>

                <div *ngIf="!!userInProject" class="tab-pane fade" id="Logs" role="tabpanel">

                    <app-logs *ngIf="projectName !== ''" [projectName]='projectName'></app-logs>

                </div>
            </div>

        </div>
    </div>
</div>
