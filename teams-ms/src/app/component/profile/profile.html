<div class="main-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-xl-12">
                <div class="page-header">


                    <h2 style="font-family: 'Bai Jamjuree', sans-serif;">

                        {{userName}}
                        <button class="btn btn-round float-right" (click)="settings()">
                            <i class="material-icons">settings</i>
                        </button>
                    </h2>
                    <p class="lead">smndiwdw</p>



                    <ul class="nav nav-tabs nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#Overview" role="tab"
                                aria-controls="projects" aria-selected="true">Overview</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#Followers" role="tab" aria-controls="members" aria-selected="false">
                                Followers 
                                <span class="badge badge-secondary ml-1" style="background-color: #F1F1F1; color: #575F69; font-weight: bold;">
                                    {{followers.length}}
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#Following" role="tab" aria-controls="members"
                                aria-selected="false">
                                Following
                                <span class="badge badge-secondary ml-1" style="background-color: #F1F1F1; color: #575F69; font-weight: bold;">
                                    {{following.length}}
                                </span>
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content">

                        <div class="tab-pane fade show active" id="Overview" role="tabpanel"
                            data-filter-list="content-list-body">
                            <div class="content-list">

                            </div>

                        </div>
                        <!--end of tab-->


                        <div class="tab-pane fade" id="Followers" role="tabpanel" data-filter-list="content-list-body">
                            <div class="content-list">

                            </div>

                        </div>
                        <div class="tab-pane fade" id="Following" role="tabpanel" data-filter-list="content-list-body">
                            <div class="content-list">

                            </div>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
