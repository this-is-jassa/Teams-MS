<div class="container" style="margin-top: 30px;">
    <h1 style="padding: 40px 0;">
        Profile Settings

        <div style="text-align:center;" class="mt-3">
            <img style="cursor: pointer; transform: scale(1.3);" class="avatar avatar-lg "
                [src]="userImages[formsData?.avatar]" alt="" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <img *ngFor="let img of userImages; let index = index" class="avatar avatar-lg"
                    style="cursor: pointer; " (click)="changeAvatar(index)"
                    onMouseOver="this.style.transform='scale(1.2)'" onMouseOut="this.style.transform='scale(1)'"
                    [src]="img" alt="..">
            </div>
        </div>
    </h1>

    <div class="card p-3">

        <h3 class="pt-2">Edit</h3>


        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Project Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="{{userData.userName}}" disabled>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail33" class="col-sm-2 col-form-label">Discription</label>
            <div class="col-sm-10">
                <textarea [(ngModel)]="formsData.bio" type="text" class="form-control" name="disc" id="inputEmail33"
                    placeholder="Bio" rows="4" maxlength="400"> </textarea>
                <p style="text-align: right;" class="m-2">{{400 - formsData.bio.length}}</p>
            </div>
        </div>
    </div>



    <div class="form-group row">
        <div class="col-sm-10" style="text-align: center;">
            <button class="btn btn-danger px-4" (click)="reset()">Reset</button>
            <button (click)="save()" class="btn btn-primary m-3 px-4">Save</button>
        </div>
    </div>

</div>
